defaults:
  image:
    tag: nightly
  logging:
    logger: zap
    format: json
  server_config:
    servers:
      grpc:
        server:
          grpc:
            interceptors:
              - AccessLogInterceptor
    metrics:
      prometheus:
        enabled: true
  observability:
    enabled: true
    trace:
      enabled: true
    prometheus:
      enabled: true
    jaeger:
      enabled: true
